<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión de Pacientes</h1>
        
        <!-- Formulario para agregar pacientes -->
        <form id="pacienteForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            
            <label for="sintomas">Síntomas (separados por comas):</label>
            <input type="text" id="sintomas" required>
            
            <button type="submit">Agregar Paciente</button>
        </form>

        <!-- Lista de pacientes -->
        <h2>Lista de Pacientes</h2>
        <ul id="listaPacientes"></ul>

        <!-- Botones para otras acciones -->
        <button id="borrarBtn">Borrar Todos los Pacientes</button>
        <button id="cargarBtn">Cargar Pacientes desde JSON</button>
    </div>

    <!-- Archivo JavaScript -->
    <script src="./js/simulador.js"></script>
</body>
</html>
